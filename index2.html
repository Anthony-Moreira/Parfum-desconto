<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
        <main class="container">
            <picture class="img-pdt">
                <img src="images/image-product-desktop.jpg" alt="product img">
            </picture>
            <section>
                <div class="type-pdt">
                    <p>Perfume</p>
                </div>
                <div class="name-pdt">
                    <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
                </div>
                <div class="dsc-pdt">
                    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                     Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="value-pdt">
                    <p class="value-pdt-promo"> $149.99 </p>
                    <p class="value-pdt-normal"> $169.99 </p>
                </div>
                <picture class="buton">
                    <img class="icon-car" src="images/icon-cart.svg" alt="icon car">
                    <p class="buton-txt">Add to Cart</p>
                </picture>
            </section>
        </main>
</body>
</html>
